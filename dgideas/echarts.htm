<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
	</head>
	<body>
		<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
		<div id="main" style="width: 600px;height:400px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b}: {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				x: 'left',
				data:["北京", "上海", "广东", "河北", "浙江", "河南", "Victoria", "福建", "山东", "Paris"]
			},
			series: [
				{
					name:'访问来源',
					type:'pie',
					radius: ['50%', '70%'],
					avoidLabelOverlap: false,
					label: {
						normal: {
							show: false,
							position: 'center'
						},
						emphasis: {
							show: true,
							textStyle: {
								fontSize: '30',
								fontWeight: 'bold'
							}
						}
					},
					labelLine: {
						normal: {
							show: false
						}
					},
					data: 
[{"value": 286, "name": "北京"}, {"value": 9, "name": "上海"}, {"value": 8, "name": "广东"}, {"value": 7, "name": "河北"}, {"value": 6, "name": "浙江"}, {"value": 3, "name": "河南"}, {"value": 3, "name": "Victoria"}, {"value": 3, "name": "福建"}, {"value": 3, "name": "山东"}, {"value": 3, "name": "Paris"}]				}
			]
		};
		myChart.setOption(option);
		</script>
	</body>
</html>
